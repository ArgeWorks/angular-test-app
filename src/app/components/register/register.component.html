<div class="container pt-5">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <h5 class="card-title">Register</h5>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
                    class="form-control"
                    type="email"
                    id="email"
                    formControlName="login"
                    [ngClass]="{'is-invalid':
                    registerForm.get('login').invalid && registerForm.get('login').dirty}"
            >
            <div class="invalid-feedback" *ngIf="registerForm.get('login').invalid && registerForm.get('login').dirty">
              Please provide a valid email.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
                    class="form-control"
                    type="password"
                    id="password"
                    formControlName="password"
                    [ngClass]="{'is-invalid': registerForm.get('password').invalid && registerForm.get('password').dirty}"
            >
            <div class="invalid-feedback" *ngIf="registerForm.get('login').invalid && registerForm.get('password').dirty">
              Password must be more than 8 characters.
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
